<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Registred</title>
    <style>
        .body {
            background-color: black;
        }
    </style>
</head>

<body>
    <h1 class="text-center" style="color: cornflowerblue;">Login Successfully !! Welcome </h1>
    <h3 class="text-center" style="color: aqua;">Let's play game </h3>

    <div class="container text-center bg-light mt-5">
        <h1>Guess The Number</h1>

        <h2>Select a random number between 1 - 99</h2>

        <div class="form">
            <label for="guessField">Enter a guess: </label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
        </div>
    </div>


    <script type="text/javascript">
        var y = Math.floor(Math.random() * (99 - 1 + 1) + 1);
        console.log(y);
        var guess = 1;
        document.getElementById("submitguess").onclick = function () {
            var x = document.getElementById("guessField").value;

            if (guess == 5) {

                window.location = 'lose.html';
            }
            if (x == y) {
                alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
                    + guess + " GUESS ");
            }
            else if (x > y) {
                guess++;
                alert("OOPS SORRY!! TRY A SMALLER NUMBER");
            }
            else {
                guess++;
                alert("OOPS SORRY!! TRY A GREATER NUMBER")
            }
        }
    </script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
